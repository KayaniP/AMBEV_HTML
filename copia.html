<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMBEV</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="./copia.html" id="navbarDropdownMenuLink"

                            Saiba mais
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item"
                                    href="https://www.ambev.com.br/carreiras/somos-autenticos/#:~:text=A%20nossa%20gente%20%C3%A9%20o,o%20apoio%20das%20nossas%20marcas.">Nossa
                                    Gente</a></li>
                            <li><a class="dropdown-item" href="https://www.ambev.com.br/esg/">Sustentabilidade</a></li>
                            <li><a class="dropdown-item" href="https://www.ambev.com.br/carreiras/">Vagas
                                    Disponíveis</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="carrossel w-75 m-auto my-5">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://files.sunoresearch.com.br/n/uploads/2021/10/Ambev-reproducao-ambevtech.jpeg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://media.seudinheiro.com/cdn-cgi/image/fit=contain,width=640&,format=auto/uploads/2021/07/Ambev-628x353.png"

                </div>
                <div class="carousel-item">
                    <img src="https://catalisi.com.br/wp-content/uploads/2021/03/catalisi-cerveja-portfolio-ambev.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

                <span class="visually-hidden">Next</span>

                <img src="https://blogmaisbrasil.alliahotels.com.br/wp-content/uploads/2017/08/iStock-639271634-pequena-750x400.jpg"

                <div class="card-body">
                    <h5 class="card-title">Conheça a Cervejaria</h5>
                    <p class="card-text">Tour Ambev 360°</p>
                    <p class="card-text"><small class="text-muted">Last updated 8 mins ago</small></p>
                    <a href="https://www.ambev.com.br/visitas/" class="btn btn-primary">Inicie a Visita</a>
                    
                </div>
            </div>
        </div>
